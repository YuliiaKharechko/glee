<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container-b">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          Glee.
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link"  href="#">
            <img class="user-nav__img--search" src="images/icons/search_icon.svg" alt="search icon">
          </a>
          <div class="user-nav__bar">
            <a class="user-nav__bar--link" href="#">
              <img class="user-nav__img--heart" src="images/icons/heart_icon.svg" alt="heart icon">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__bar--link" href="#">
              <img class="user-nav__img--cart" src="images/icons/cart_icon.svg" alt="cart icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img--burger" src="images/icons/burger-icon.svg" alt="burger icon">
          </a>
        </div>
      </div>
      <div class="header__slider">
        <div class="header__slider-item">
          <h1 class="header__slider-title">SMART AND
            TRENDY</h1>
          <p class="header__slider-text">SMART AND
            TRENDY</p>
          <button class="header__slider-btn" type="submit">Shop Now
            <img src="images/arrow-icon.svg" alt="arrow icon">
          </button>
        </div>
        <div class="header__slider-item">
          <h1 class="header__slider-title">SMART AND
            TRENDY</h1>
          <p class="header__slider-text">SMART AND
            TRENDY</p>
          <button class="header__slider-btn" type="submit">Shop Now
            <img src="images/arrow-icon.svg" alt="arrow icon">
          </button>
        </div>
        <div class="header__slider-item">
          <h1 class="header__slider-title">SMART AND
            TRENDY</h1>
          <p class="header__slider-text">SMART AND
            TRENDY</p>
          <button class="header__slider-btn" type="submit">
            Shop Now
            <img src="images/arrow-icon.svg" alt="arrow icon">
          </button>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
